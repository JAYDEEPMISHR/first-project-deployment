{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit Product</h3>
						<ul class="breadcrumb-tree">
							<li><a href="{% url 'seller-index' %}">Home</a></li>
							<li class="active">Edit Product</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Edit Product</h3>
							</div>
							{% if msg %}
								<b style="color: blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'seller-edit-product' pk=product.pk %}" enctype="multipart/form-data">
								{% csrf_token %}

								<div class="form-group">
									<select class="input" name="product_category">
										{% if product.product_category == "Mobile" %}
											<option>---- SELECT CATEGORY ----</option>
											<option value="Mobile" selected>Mobile</option>
											<option value="Camera">Camera</option>
											<option value="Accessories">Accessories</option>

										{% elif product.product_category == "Camera" %}
											<option>---- SELECT CATEGORY ----</option>
											<option value="Mobile">Mobile</option>
											<option value="Camera" selected>Camera</option>
											<option value="Accessories">Accessories</option>

										{% elif product.product_category == "Accessories" %}
											<option>---- SELECT CATEGORY ----</option>
											<option value="Mobile">Mobile</option>
											<option value="Camera">Camera</option>
											<option value="Accessories" selected>Accessories</option>

										{% endif %}

									</select>
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_name" value="{{product.product_name}}">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_price" value="{{product.product_price}}">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_desc" value="{{product.product_desc}}">
								</div>
								<div class="form-group">
									<img src="{{product.product_image.url}}" width="150px" height="100px">
								</div>
								<div class="form-group">
									<input class="input" type="file" name="product_image">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_stock" value="{{product.product_stock}}">
								</div>
								<div class="form-group">
									<input type="submit" value="Update-Product" class="btn btn-primary btn-lg btn-block">
								</div>
							</form> 
						</div>
						<!-- /Billing Details -->
	</body>
</html>
{% endblock %}
