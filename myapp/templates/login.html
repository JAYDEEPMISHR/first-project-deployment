{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Login</h3>
						<ul class="breadcrumb-tree">
							<li><a href="/">Home</a></li>
							<li class="active">Login</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Login</h3>
							</div>
							{% if msg %}
								<b style="color: blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'login' %}">
								{% csrf_token %}
								
								<div class="form-group">
									<input class="input" type="email" name="email" id="
									email" placeholder="Enter registered Email">
									<span id="email_error"></span>
								</div>
								<div class="form-group">
									<input class="input" type="password" name="password" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="submit" value="LOGIN" class="btn btn-primary btn-lg btn-block">
								</div>
								<div class="form-group">
									<a href="{% url 'forgot-password' %}">Forgot Password? </a>
								</div>
							</form> 
						</div>
						<!-- /Billing Details -->

		<script>
			$("#email").change(function(){
			  var email=$(this).val();
			  $.ajax({
			  	url: '/ajax/validate_email/',
			  	data: {
			  		'email':email
			  	},
			  	dataType: 'json',
			  	success: function (data){
			  	  if(!data.is_taken){
			  	  	document.getElementById("email_error").innerHTML="This Email Id is not registered";
			  	  }else{
			  	  	document.getElementById("email_error").innerHTML="";
			  	  }
			  	}
			  });
			});
		</script>
	</body>
</html>
{% endblock %}
