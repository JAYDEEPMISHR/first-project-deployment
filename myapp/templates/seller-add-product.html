{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Add Product</h3>
						<ul class="breadcrumb-tree">
							<li><a href="{% url 'seller-index' %}">Home</a></li>
							<li class="active">Add Product</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Add Product</h3>
							</div>
							{% if msg %}
								<b style="color: blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'seller-add-product' %}" enctype="multipart/form-data">
								{% csrf_token %}

								<div class="form-group">
									<select class="input" name="product_category">
										<option>---- SELECT CATEGORY ----</option>
										<option value="Mobile">Mobile</option>
										<option value="Camera">Camera</option>
										<option value="Accessories">Accessories</option>
									</select>
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_name" placeholder="Product Name">
								</div>
								<div class="form-group">
									<input class="input" type="number" name="product_price" placeholder="Product Price">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_desc" placeholder="Product Discription">
								</div>
								<div class="form-group">
									<input class="input" type="file" name="product_image">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_stock" placeholder="Product Stock Availability">
								</div>
								<div class="form-group">
									<input type="submit" value="Add-Product" class="btn btn-primary btn-lg btn-block">
								</div>
							</form> 
						</div>
						<!-- /Billing Details -->
	</body>
</html>
{% endblock %}
